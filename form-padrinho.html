<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main aria-label="conteúdo principal do site">
    <div class="container">
      <h1 class="text-center" id="titulo-principal">Formulário de Cadastro de Padrinhos</h1><br>
      <p class="text-justified">Entre com os seus dados para se tornar um padrinho no nosso projeto.</p>
      <div>
        <form class="form">
            <div class="form-group">
              <label for="nome">Nome Completo</label>
              <input type="text" class="form-control" id="nome" placeholder="Digite seu nome neste campo">
            </div>
            <div class="form-group">
              <label for="contato">Telefone para contato</label>              
              <input type="number" class="form-control" id="contato" placeholder="Digite seu celular neste campo (00) 0 0000-0000">
            </div>
            <button class="btn btn-primary" type="submit">Salvar</button>
            </form>
          <hr class="my-4">

          <h2>Lista de Padrinhos cadastrados</h2>

          <table class="table table-bordered">
            <thead>
              <th>nome completo</th>
              <th>contato</th>
            </thead>
            <tbody>

            </tbody>
          </table>
    </div>  
  </main>
</body>
</html>
